<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รับคุโรมิฟรี!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #ff69b4;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 600;
            border-bottom: 2px solid #ff69b4;
            display: inline-block;
            padding-bottom: 10px;
        }

        .kuromi-image {
            max-width: 90%;
            height: auto;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }

        button:active {
            background-color: #e0007a;
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>รับคุโรมิฟรี</h1>
        <img src="images/คุรมิ.jpg" alt="คุโรมิ" class="kuromi-image">
        <button onclick="window.location.href='page2.html'">รับฟรี</button>
    </div>
</body>
</html>
